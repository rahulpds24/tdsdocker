name: TDS DOCKER DEMO
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Docker Login
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Podman image build
        run: podman build -t docker.io/rahulpds25/tdsdocker:latest .
      - name: Push to Cloud
        run: podman push docker.io/rahulpds25/tdsdocker:latest
